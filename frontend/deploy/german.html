<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
      

 .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .game-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .game-box:hover {
            background-color: #45a049;
        }
        .game-box a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

 <div class="top-bar">
        <a href="index.html">Home</a>
        <h1>Available Game</h1>
    </div>
     <div class="grid">
        <div class="game-box">
            <a href="game1.html">Game 1</a>
        </div>
        <!-- Add more boxes as needed -->
    </div>

    
<div class="overlay"></div>
</body>
</html>
